name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc-13
            cc: gcc-13
            cxx: g++-13
            packages: gcc-13 g++-13
          - compiler: gcc-14
            cc: gcc-14
            cxx: g++-14
            packages: gcc-14 g++-14
          - compiler: clang-18
            cc: clang-18
            cxx: clang++-18
            packages: clang-18

    name: ${{ matrix.compiler }}

    steps:
      - uses: actions/checkout@v4

      - name: Install compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.packages }}

      - name: Configure
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug ${{ matrix.cmake_flags }}

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: ctest --test-dir build --output-on-failure